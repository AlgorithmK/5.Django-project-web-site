{% extends 'base.html' %}
{% block title %}Create a NEW Profile Page{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h1>Create Profile Page</h1>
    <br/><br/>
    <div class="form-control">
        <form method='POST', enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-dark">Create Profile Page</button>
    </div>

{% else %}

You're not allowed here! (and you know it...)
{% endif %}

{% endblock %}
